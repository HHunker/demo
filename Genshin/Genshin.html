<script src="./js/script.js"></script>
<script>
    var buttons = document.querySelectorAll(".btn");

    buttons.forEach(function(button) {
        button.onmouseover = function() {
            this.classList.remove('css-filter');
        }

        button.onclick = function() {
            // 先将所有按钮添加class="css-filter"样式
            buttons.forEach(function(btn) {
                btn.classList.add('css-filter');
            });

            // 移除当前按钮的class="css-filter"样式
            this.classList.remove('css-filter');
        }
    });

    var buttons1 = document.querySelectorAll(".btn1");

    buttons1.forEach(function(button) {
        button.onmouseover = function() {
            this.classList.remove('css-filter');
        }

        button.onclick = function() {
            buttons1.forEach(function(btn1) {
                btn1.classList.add('css-filter');
            });

            this.classList.remove('css-filter');
        }
    });

    var buttons2 = document.querySelectorAll(".btn2");

    buttons2.forEach(function(button) {

        button.onclick = function() {
            buttons2.forEach(function(btn2) {
                btn2.classList.remove('css-filter-green');
            });

            this.classList.add('css-filter-green');
        }
    });
</script>
